<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/gcm.js"></script>
  </head>
  <body ng-app="starter" ng-controller="GCMCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Members <span class="badge badge-assertive">{{ users.length | number }}</span> </h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
           <a class="item item-icon-left" ng-repeat="u in users" ng-click="showPopup(u)">
            <i class="icon ion-person-stalker"></i>
            {{ u.username }}
            <span class="badge badge-assertive">{{u.count}}</span>
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
